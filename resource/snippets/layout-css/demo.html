<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>布局</title>
  <style>
    .ly{
      margin-bottom: 10px;
    }
    .ly__item{
      min-width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      color: #fff;
      border: 2px solid #1abc9c;
      background-color: #f60;
    }

  </style>
  <link rel="stylesheet" href="css/layout.inline-block.css">
  <!-- <link rel="stylesheet" href="css/layout.flex.css"> -->
  
</head>
<body>
  <!-- <h1>水平对齐</h1> -->
  <div class="ly">
    <div class="ly__item">A</div>
    <div class="ly__item">B</div>
    <div class="ly__item">C</div>
  </div>

  <div class="ly ly--center">
    <div class="ly__item">A</div>
    <div class="ly__item">B</div>
    <div class="ly__item">C</div>
  </div>

  <div class="ly ly--right">
    <div class="ly__item">A</div>
    <div class="ly__item">B</div>
    <div class="ly__item">C</div>
  </div>

  <div class="ly ly--justify">
    <div class="ly__item">A</div>
    <div class="ly__item">B</div>
    <div class="ly__item">C</div>
  </div>

  <div class="ly ly--fill">
    <div class="ly__item">A</div>
    <div class="ly__item">B</div>
    <div class="ly__item ly__item--fill">C</div>
  </div>
</body>
</html>
