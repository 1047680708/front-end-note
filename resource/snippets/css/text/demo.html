<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
  /*单行省略号*/
  .ellipsis {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; // IE 6+, FF 7+, Op 11+, Saf 1.3+, Chr 1+
    -o-text-overflow: ellipsis; // for Opera 9 & 10
  }
  /*多行省略号*/
  .ellipsis-multi{
    /*line-height: 130%;*//*可能需要行数*/
    overflow: hidden;
    /*text-overflow: ellipsis;*/
    display: -webkit-box;
    -webkit-box-orient: vertical;
  }

  </style>
</head>

<body>
  <h2>省略号(单行)</h2>
  <p class="ellipsis" style="width: 200px;">遇到好的代码或者好的Idea都会摘抄下来，便于以后直接使用。希望你也有我一样的习惯，节省时间快速开发，回家多陪陪家人！</p>
  <h2>省略号（多行）</h2>
  <!-- 对浏览器兼容性有要求,可以用js实现 https://github.com/FrDH/jQuery.dotdotdot -->
  <p class="ellipsis-multi" style="width: 200px;-webkit-line-clamp: 2;">-webkit-line-clamp的值来控制显示多少行。遇到好的代码或者好的Idea都会摘抄下来，便于以后直接使用。希望你也有我一样的习惯，节省时间快速开发，回家多陪陪家人！</p>

</body>

</html>
