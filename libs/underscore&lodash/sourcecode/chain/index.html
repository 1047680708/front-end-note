<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chain</title>
</head>
<body>
  <script src="https://unpkg.com/underscore"></script>
  <script>
    {
      var arr = [1, 2, 3,4,5,6,7,8]
      var res = _.chain(arr)
       .filter(i => i > 1)
       .map(i => i * 2)
       .shuffle()

      console.log(res instanceof _)
      console.log(res.value())
    }
  </script>
</body>
</html>
