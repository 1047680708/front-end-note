<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .container {
      display:table;
      width: 100%;
    }
    .left,.right {
      display:table-cell;
    }
    .left {
      width: 300px;
    }
    .left > span {
      display: inline-block;
    }
    .left {background: red;}
    .right {background: green;}
  </style>
</head>
<body>
  <div class="container">
    <div class="left" style="text-align: justify;"><span>固</span> <span>定</span> </div>
    <div class="right">撑满剩余部分的主题内容</div>
  </div>
</body>
</html>
