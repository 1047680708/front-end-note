<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>普通border</h2>
  <div class="solid-border block"></div>
  <div class="dashed-border block"></div>
  <div class="dotted-border block"></div>
  <div class="border-image block"></div>
  <h2>带图片的边框</h2>
  <div class="border-img">
    <div class="border-img__inner">Bacon ipsum dolor amet eu adipisicing elit tongue ground round ex fatback proident kielbasa ham hock.</div>
  </div>
  <div class="border-img-use-bg">Bacon ipsum dolor amet eu adipisicing elit tongue ground round ex fatback proident kielbasa ham hock.</div>
  <!-- 半透明边框， background-clip: padding-box;和重要，否则背景会延伸到边框下面 -->
  <div class="block" style="magin-top: 10px;border: 10px solid hsla(0,0%,100%,.5);
background: red;background-clip: padding-box;"></div>
<!-- 多重边框。2层边框可以用 boder + outline -->
<div class="block" style="margin: 20px;box-shadow: 0 0 0 10px #655, 0 0 0 15px deeppink;"></div>
</body>
</html>
