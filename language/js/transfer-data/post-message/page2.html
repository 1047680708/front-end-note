<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
    window.addEventListener("message", function(event) {
      // 在 file:// 下 event.origin 是 'null' ...
      event.source.postMessage('确认收到：' + event.data, '*')
    }, false)
  </script>
</body>
</html>
