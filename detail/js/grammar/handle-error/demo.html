<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>错误处理demo</title>
</head>
<body>
  <script>
    // 全局错误处理
    window.onerror = function (error) {
      console.log(error);// "Uncaught Error: abc"
    };
    try{
      aaa;
    } catch(e){
      console.log(e);// ReferenceError: aaa is not defined
    } finally {
      console.log('always do it');
    }

    try {
      setTimeout(function(){
        throw new Error('abc')
      }, 10);
    } catch(e){
      console.log(e);// 没有被捕获到
    } finally {
      console.log('always do it');
    }

    console.log('*******');

  </script>
</body>
</html>
