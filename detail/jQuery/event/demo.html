<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件</title>
</head>
<body>
	<script src="../../../asset/vendor/jquery-2.1.3.min.js"></script>
	<script>
	$(document).ready(function () {
		var $body = $('body');
		var $a = $('<a>').attr('href', 'javascript:void(0);').text('点我');
		$a.click(function(){
			console.log('clicked a');
		});
		$body.append($a);
	});
	</script>
</body>
</html>
